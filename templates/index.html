{% extends "layout.html" %} {% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
<link
  href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
{% endblock %} {% block scripts %} {{super()}}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
{% endblock %} {% block navbarItem %}
<li class="nav-item">
  <a class="nav-link active" aria-current="page" href="/">Run</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="about.html">About</a>
</li>
{% endblock %} {% block content %}
<main>
  <div class="app-title">
    <h1>BSEEG Score Analysis</h1>
  </div>
  <form
    method="post"
    enctype="multipart/form-data"
    action="{{url_for('analysis')}}"
  >
    <label class="custom-file-upload">
      <div class="drag-image">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h6>Choose EDF File</h6>
        <!-- <span>OR</span> -->
        <!-- <button>Browse File</button> -->

        <input
          type="file"
          name="file"
          id="file-input"
          onchange="showFileName(this)"
        />
        <p id="filename"></p>
      </div>
    </label>
    <div class="form-check1">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Fill incomplete recording
      </label>
    </div>
    <div class="form-check2">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexCheckChecked">
        Remove disruptions
      </label>
    </div>
    <button type="submit" class="btn btn-outline-success">Run Analysis</button>
  </form>
</main>
{% endblock %}
